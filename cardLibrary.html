<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nexus | Card Library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="nav-bar">
    <button href="deckBuilder.html">Decks</button>
    <button href="cardLibrary.html">Card Library</button>
    <button>Your Collection</button>
</div>

<div class="card-library">
<h3>Card Library</h3>
    <div class="filter-box">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search cards...">
            <div class="filter-buttons">
                <button class="filter-btn">Rarity ▼</button>
                <button class="filter-btn">Cost ▼</button>
                <button class="filter-btn">Type ▼</button>
                <button class="filter-btn hide-btn">⊗ Hide</button>
            </div>
        </div>
    <div class="filter-container">
        <section class="domains">
            <h4>Domains</h4>
            <div class="domain-grid">
                <button class="domain-button">
                    <img src="/images/Fury.webp" alt="Fury Button" class="domain-icon">
                </button>
                <button class="domain-button">
                    <img src="/images/Calm.webp" alt="Calm Button" class="domain-icon">
                </button>
                 <button class="domain-button">
                    <img src="/images/Mind.webp" alt="Mind Button" class="domain-icon">
                </button>
                <button class="domain-button">
                    <img src="/images/Body.webp" alt="Body Button" class="domain-icon">
                </button>
                <button class="domain-button">
                    <img src="/images/Chaos.webp" alt="Chaos Button" class="domain-icon">
                </button>
                <button class="domain-button">
                    <img src="/images/Order.webp" alt="Order Button" class="domain-icon">
                </button>
            </div>
        </section>
        <div class="stat-filters">
            <div class="stat-filter">
                <div class="stat-header">
                <label>Energy (0-12)</label>
                <span class="stat-any">Any</span>
                </div>
                <div class="range-container">
                <input type="range" class="range-slider range-min" min="0" max="12" value="0">
                <input type="range" class="range-slider range-max" min="0" max="12" value="12">
                <div class="range-track"></div>
                </div>
                <div class="range-labels">
                <span>0</span>
                <span class="range-center">6</span>
                <span>12</span>
                </div>
            </div>
            <div class="stat-filter">
                <div class="stat-header">
                <label>Might (0-10)</label>
                <span class="stat-any">Any</span>
                </div>
                <div class="range-container">
                <input type="range" class="range-slider range-min" min="0" max="10" value="0">
                <input type="range" class="range-slider range-max" min="0" max="10" value="10">
                <div class="range-track"></div>
                </div>
                <div class="range-labels">
                <span>0</span>
                <span class="range-center">5</span>
                <span>10</span>
                </div>
                <div class="stat-filter">
                <div class="stat-header">
                <label>Power (0-4)</label>
                <span class="stat-any">Any</span>
                </div>
                <div class="range-container">
                <input type="range" class="range-slider range-min" min="0" max="4" value="0">
                <input type="range" class="range-slider range-max" min="0" max="4" value="4">
                <div class="range-track"></div>
                </div>
                <div class="range-labels">
                <span>0</span>
                <span class="range-center">5</span>
                <span>4</span>
                </div>
            </div>
            </div>
            </div>
            </div>
    </div>
</div>
<br>
<button class="variant-button">Showing ... cards</button>

<div class="dropdown">
  <button class="dropbtn">Filter</button>
  <div class="dropdown-content">
    <a href="#">A-Z</a>
    <a href="#">Z-A</a>
    <a href="#">Link 3</a>
  </div>
</div>

<div class="card-grid">
    <div class="card">
        <img src="/images/01 origins.avif" alt="Blazing Scorcher" class="card-image">
    </div>
    <div class="card">
        <img src="/images/02 origins.avif" alt="Brazen Buccaneer" class="card-image">
    </div>
    <div class="card">
        <img src="/images/03 origins.avif" alt="Chemtech Enforcer" class="card-image">
    </div>
    <div class="card">
        <img src="/images/04 origins.avif" alt="Cleave" class="card-image">
    </div>
    <div class="card">
        <img src="/images/05 origins.avif" alt="Disintegrate" class="card-image">
    </div>
    <div class="card">
        <img src="/images/06 origins.avif" alt="Flame Chompers" class="card-image">
    </div>
    <div class="card">
        <img src="/images/07 origins.avif" alt="Fury Rune" class="card-image">
    </div>
    <div class="card">
        <img src="/images/08 origins.avif" alt="Fury Rune Alt Art" class="card-image">
    </div>
    <div class="card">
        <img src="/images/09 origins.avif" alt="Get Excited!" class="card-image">
    </div>
    <div class="card">
        <img src="/images/10 origins.avif" alt="Hextech Ray" class="card-image">
    </div>




</div>
</div>
</body>


</html>
